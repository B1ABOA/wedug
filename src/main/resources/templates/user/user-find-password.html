        <div class="login-container">
            <h2>비밀번호 찾기</h2>
            <form th:action="@{/user/find-password}" method="post" class="login-form">

                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임 입력하세요" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-button">비밀번호 찾기</button>
                </div>
            </form>
        </div>
